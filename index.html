<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-image">
        <img
          src="https://lumiere-a.akamaihd.net/v1/images/p_avengersendgame_19751_e14a0104.jpeg?region=0%2C0%2C540%2C810"
          alt="Avengers: Endgame Poster"
        />
        <p id="imdb-rating">8.4/10</p>
        <p id="rotten-rating">94%</p>
      </div>
      <div class="card-details">
        <h1>Avengers: Endgame (2019)</h1>
        <p>Action/Sci-fi</p>
        <p>
          After Thanos, an intergalactic warlord, disintegrates half of the
          universe, the Avengers must reunite and assemble again to reinvigorate
          their trounced allies and restore balance.
        </p>
        <a href="https://www.youtube.com/watch?v=TcMBFSGVi1c" target="_blank"
          ><i class="fa-brands fa-youtube"></i>Watch Trailer</a
        >
      </div>
    </div>
  </body>
</html>
